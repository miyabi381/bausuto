<!DOCTYPE html>
<html>
<head>
    <META charset="UTF-8">
    <style>
        #canvas {
            width: 800px;
            height: 1000px;
            touch-action: none;
        }

        #START {
            position: absolute;
            left: 200px;
            top: 200px;
        }

    </style>

    <script src="Tiny2D.js"></script>
    <script>
        "use strict";
        var ctx, engine, target, catcher, mousePos = null;

        var highscore = 999;

        var score = [
            [1, 680, 200],
            [2, 680, 300],
        ];///////////////////////////

        var enemy = [
            [Enemy_1, 250, 100, 90, 90],
            [Enemy_2, 250, 400, 90, 90],

            [Enemy_3, 250, 150, 130, 130],
            [Enemy_4, 90, 500, 100, 100],
            [Enemy_5, 440, 500, 100, 100],

            [Enemy_6, 130, 100, 130, 140],
            [Enemy_7, 400, 100, 130, 140],
            [Enemy_8, 80, 450, 130, 130],
            [Enemy_9, 450, 450, 130, 130],
            [Enemy_10, 220, 650, 230, 230],
        ];/////////////////////////// 　敵

        // 壁
        var walls = [
            [0, 0, 650, 16],  // 上
            [0, 985, 650, 15],  // 下
            [0, 0, 15, 1000],  // 左
            [635, 0, 15, 1000],  // 右
        ];

        // 玉
        var balls = [
            { x: 100, y: 700, c: "#000000" },
            { x: 250, y: 700, c: "#005CD3" },
            { x: 400, y: 700, c: "#CE2721" },
            { x: 550, y: 700, c: "#BD4CB8" },

        ];

        function init() {
            // エンジン初期化 & イベントハンドラ設定
            engine = new Engine(0, 0, 800, 1000, 0, 0);
            var canvas = document.getElementById("canvas");
            canvas.onmousedown = mymousedown;
            canvas.onmousemove = mymousemove;
            canvas.onmouseup = mymouseup;
            canvas.addEventListener('touchstart', mymousedown);
            canvas.addEventListener('touchmove', mymousemove);
            canvas.addEventListener('touchend', mymouseup);

            // スコア
            score.forEach(function (s) {
                var r = new ScoreEntity(s[0], s[1], s[2]);
                r.color = "rgba(0,0,0,1)";
                engine.entities.push(r);
            });

            // 敵矩形
            enemy.forEach(function (rectene) {
                var r = new RectEnemy(rectene[0], rectene[1], rectene[2], rectene[3], rectene[4]);
                r.color = "green";
                engine.entities.push(r);
            });

            // 壁
            walls.forEach(function (w) {
                var r = new RectangleEntity(w[0], w[1], w[2], w[3]);
                r.color = "Brown";
                engine.entities.push(r);
            });

            // ボール
            balls.forEach(function (b) {
                var r = new CircleEntity(b.x, b.y, 25, BodyDynamic, 0.9, 0.9874);
                r.color = b.c;
                b.entity = r;
                engine.entities.push(r);
            });


        }

        function go() {
            // その他(Canvas, Timer)の初期化
            ctx = canvas.getContext("2d");
            ctx.font = "20pt Arial";
            ctx.strokeStyle = "blue";
            setInterval(tick, 10);
            document.getElementById("START").style.display = "none";
        }
        

        var timer = 0;
        var time = 0;

        // 時間
        function tick() {
            engine.step(0.01);  // 物理エンジンの時刻を進める
            repaint();          // 再描画
            timer++;
            if (timer == 40) {  // タイマー
                timer = 0;
                time += 1;
            }

        }

        function mymousedown(e) {
            var mouseX = !isNaN(e.offsetX) ? e.offsetX : e.touches[0].clientX;
            var mouseY = !isNaN(e.offsetY) ? e.offsetY : e.touches[0].clientY;
            for (var i = 0; i < balls.length; i++) {
                if (balls[i].entity.isHit(mouseX, mouseY)) {
                    target = balls[i].entity;
                    mousePos = { x: mouseX, y: mouseY };
                    break;
                }
            }
        }

        function mymousemove(e) {
            var mouseX = !isNaN(e.offsetX) ? e.offsetX : e.touches[0].clientX;
            var mouseY = !isNaN(e.offsetY) ? e.offsetY : e.touches[0].clientY;
            if (target) {
                mousePos = { x: mouseX, y: mouseY };
            }
        }

        function mymouseup(e) {
            if (target) {
                var dx = mousePos.x - target.x;
                var dy = mousePos.y - target.y;
                target.velocity.x = dx / 10;  // 初期速度変化
                target.velocity.y = dy / 10;  // 初期速度変化
            }
            target = null;
        }

        // 敵ｈｐ
        var EHP1 = 2;
        var EHP2 = 2;

        var EHP3 = 3;
        var EHP4 = 3;
        var EHP5 = 3;

        var EHP6 = 4;
        var EHP7 = 4;
        var EHP8 = 4;
        var EHP9 = 4;
        var EHP10 = 8;

        var flash = 0;

        var count = 0;

        function repaint() {
            
            // 背景クリア
            ctx.drawImage(bausuto, 0, 0, 800, 1000);
            
            // テキストの表示
            var text_X = 650;
            var text_Y = 100;

            ctx.fillStyle = "black";
            ctx.font = "25pt Arial";
            ctx.fillText("TIME:" + time, text_X, text_Y);
            ctx.font = "20pt Arial";
            ctx.fillText("クリアまで", text_X, text_Y + 100);
            ctx.font = "25pt Arial";
            ctx.fillText("残り" + (10 - count) + "体", text_X, text_Y + 150);

            ctx.fillText("最短記録", text_X + 3, text_Y + 700);
            ctx.font = "40pt Arial";
            ctx.fillText(highscore, text_X +30, text_Y + 750);

            // 敵ｈｐゲージ
            ctx.fillStyle = "red";
            // ctx.fillRect(15, 20, HP * 62, 30);

            switch (3 - ((count < 2) + (count < 5) + (count < 11))) {
                case 0:
                    for (var i = 0; i < engine.entities.length; i++) {
                        var e = engine.entities[i];
                        ctx.fillStyle = e.color;
                        switch (e.shape) {
                            case ShapeCircle:
                                ctx.beginPath();
                                ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
                                ctx.closePath();
                                ctx.fill();
                                break;

                            case ShapeRectangle:
                                ctx.fillRect(e.x, e.y, e.w, e.h);
                                break;

                            case ShapeScore:
                                ctx.fillStyle = "bluck";
                                break;
                            //////　敵インスタンス　///////
                            case Enemy_1:
                                if (EHP1 <= 0) {
                                    e.shape = Non_Body;
                                    count++;
                                } else {
                                    ctx.fillRect(e.x, e.y, e.w, e.h);
                                    ctx.fillStyle = "blue";
                                    ctx.fillRect(e.x, e.y + e.h - 20, EHP1 * 45, 20);
                                }
                                break;
                            case Enemy_2:
                                if (EHP2 <= 0) {
                                    e.shape = Non_Body;
                                    count++;
                                } else {
                                    ctx.fillRect(e.x, e.y, e.w, e.h);
                                    ctx.fillStyle = "blue";
                                    ctx.fillRect(e.x, e.y + e.h - 20, EHP2 * 45, 20);
                                }
                                break;

                            case Non_Body:
                                ctx.fillStyle = "red";
                                if (timer > 30) {
                                    ctx.fillRect(e.x, e.y, 0, e.h);
                                } else if (timer > 20) {
                                    ctx.fillRect(e.x, e.y, e.w, e.h);
                                } else if (timer > 10) {
                                    ctx.fillRect(e.x, e.y, 0, e.h);
                                } else if (timer > 0) {
                                    ctx.fillRect(e.x, e.y, e.w, e.h); flash++;
                                }
                                if (flash > 20) {
                                    delete e.shape;
                                    delete e.w;
                                    // e.RectEnemy != engine.entities.filter(RectEnemy);
                                    flash = 0;
                                }
                                break;
                        }
                    }
                    break;
                case 1:
                    for (var i = 0; i < engine.entities.length; i++) {
                        var e = engine.entities[i];
                        ctx.fillStyle = e.color;
                        switch (e.shape) {
                            case ShapeCircle:
                                ctx.beginPath();
                                ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
                                ctx.closePath();
                                ctx.fill();
                                break;

                            case ShapeRectangle:
                                ctx.fillRect(e.x, e.y, e.w, e.h);
                                break;

                            case ShapeScore:
                                ctx.fillStyle = "bluck";
                                break;
                            //////　敵インスタンス　///////

                            case Enemy_3:
                                if (EHP3 <= 0) {
                                    e.shape = Non_Body;
                                    count++;
                                } else {
                                    ctx.fillStyle = "navy";
                                    ctx.fillRect(e.x, e.y, e.w, e.h);
                                    ctx.fillStyle = "yellow";
                                    ctx.fillRect(e.x - 10, e.y + e.h - 20, EHP3 * 49, 20);
                                }
                                break;
                            case Enemy_4:
                                if (EHP4 <= 0) {
                                    e.shape = Non_Body;
                                    count++;
                                } else {
                                    ctx.fillRect(e.x, e.y, e.w, e.h);
                                    ctx.fillStyle = "blue";
                                    ctx.fillRect(e.x, e.y + e.h - 20, EHP4 * 33, 20);
                                }
                                break;
                            case Enemy_5:
                                if (EHP5 <= 0) {
                                    e.shape = Non_Body;
                                    count++;
                                } else {
                                    ctx.fillRect(e.x, e.y, e.w, e.h);
                                    ctx.fillStyle = "blue";
                                    ctx.fillRect(e.x, e.y + e.h - 20, EHP5 * 33, 20);
                                }
                                break;

                            case Non_Body:
                                ctx.fillStyle = "red";
                                if (timer > 30) {
                                    ctx.fillRect(e.x, e.y, 0, e.h);
                                } else if (timer > 20) {
                                    ctx.fillRect(e.x, e.y, e.w, e.h);
                                } else if (timer > 10) {
                                    ctx.fillRect(e.x, e.y, 0, e.h);
                                } else if (timer > 0) {
                                    ctx.fillRect(e.x, e.y, e.w, e.h); flash++;
                                }
                                if (flash > 20) {
                                    delete e.shape;
                                    delete e.w;
                                    // e.RectEnemy != engine.entities.filter(RectEnemy);
                                    flash = 0;
                                }
                                break;
                        }
                    }
                    break;
                case 2:
                    for (var i = 0; i < engine.entities.length; i++) {
                        var e = engine.entities[i];
                        ctx.fillStyle = e.color;
                        switch (e.shape) {
                            case ShapeCircle:
                                ctx.beginPath();
                                ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
                                ctx.closePath();
                                ctx.fill();
                                break;

                            case ShapeRectangle:
                                ctx.fillRect(e.x, e.y, e.w, e.h);
                                break;

                            case ShapeScore:
                                ctx.fillStyle = "bluck";
                                break;
                            //////　敵インスタンス　///////
                            case Enemy_6:
                                if (EHP6 <= 0) {
                                    e.shape = Non_Body;
                                    count++;
                                } else {
                                    ctx.fillRect(e.x, e.y, e.w, e.h);
                                    ctx.fillStyle = "blue";
                                    ctx.fillRect(e.x, e.y + e.h - 20, EHP6 * 32.5, 20);
                                }
                                break;
                            case Enemy_7:
                                if (EHP7 <= 0) {
                                    e.shape = Non_Body;
                                    count++;
                                } else {
                                    ctx.fillRect(e.x, e.y, e.w, e.h);
                                    ctx.fillStyle = "blue";
                                    ctx.fillRect(e.x, e.y + e.h - 20, EHP7 * 32.5, 20);
                                }
                                break;
                            case Enemy_8:
                                if (EHP8 <= 0) {
                                    e.shape = Non_Body;
                                    count++;
                                } else {
                                    ctx.fillRect(e.x, e.y, e.w, e.h);
                                    ctx.fillStyle = "blue";
                                    ctx.fillRect(e.x, e.y + e.h - 20, EHP8 * 32.5, 20);
                                }
                                break;
                            case Enemy_9:
                                if (EHP9 <= 0) {
                                    e.shape = Non_Body;
                                    count++;
                                } else {
                                    ctx.fillRect(e.x, e.y, e.w, e.h);
                                    ctx.fillStyle = "blue";
                                    ctx.fillRect(e.x, e.y + e.h - 20, EHP9 * 32.5, 20);
                                }
                                break;
                            case Enemy_10:
                                if (EHP10 <= 0) {
                                    e.shape = Non_Body;
                                    count++;
                                } else {
                                    ctx.fillStyle = "purple";
                                    ctx.fillRect(e.x, e.y, e.w, e.h);
                                    ctx.fillStyle = "red";
                                    ctx.fillRect(15, 910, EHP10 * 62, 60);
                                    ctx.fillStyle = "orange";
                                    ctx.fillRect(20, 915, EHP10 * 61, 50);
                                }
                                break;

                            case Non_Body:

                                ctx.fillStyle = "red";
                                if (timer > 30) {
                                    ctx.fillRect(e.x, e.y, 0, e.h);
                                } else if (timer > 20) {
                                    ctx.fillRect(e.x, e.y, e.w, e.h);
                                } else if (timer > 10) {
                                    ctx.fillRect(e.x, e.y, 0, e.h);
                                } else if (timer > 0) {
                                    ctx.fillRect(e.x, e.y, e.w, e.h); flash++;
                                }
                                if (flash > 20) {
                                    delete e.shape;
                                    delete e.w;
                                    // e.RectEnemy != engine.entities.filter(RectEnemy);
                                    flash = 0;
                                }
                                break;
                        }
                    }
                    break;

            }

            // ボール・壁の描画

            if (target && mousePos) {
                ctx.beginPath();
                ctx.moveTo(target.x, target.y);
                ctx.lineTo(mousePos.x, mousePos.y);
                ctx.stroke();
            }


            if (count == 10) {
                timer--;
                if (highscore > time) {
                    highscore = time;
                }
                ctx.drawImage(crear, 0, 250,);
            }
            
        }
    </script>
</head>
<body onload="init()">

    <h1 style="position:relative;left:250px">バウンドストライク</h1>
    <canvas id="canvas" width="800" height="1000"></canvas>
    <img id="bausuto" src="bausuto.png" style="display:none" />
    <img id="START" src="start.png" onclick="go()">
    <img id="crear" src="crear.png" style="display:none" />

</body>
</html>
